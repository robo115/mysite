{% extends 'store/base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">


{% block body %}
	 <div id="contact-page" class="container">
    	<div class="bg">
	    	<div class="row">    		
	    		<div class="col-sm-12">    			   			
					<h2 class="title text-center">Contact <strong>Me</strong></h2>
					<div id="gmap" class="contact-map">
                        <img src="{% if user.image %}{{ user.image.url }} {% else %} {% static 'vendor/images/home/avatar.jpg' %} {% endif %}" width="500" alt="none">
					</div>
				</div>			 		
			</div>    	
    		<div class="row">  	
	    		<div class="col-sm-8">
	    			<div class="contact-form">
	    				<h2 class="title text-center">Get In Touch</h2>
	    				<div class="status alert alert-success" style="display: none"></div>
				    	<form id="main-contact-form" class="contact-form row" name="contact-form" method="post">
				            <div class="form-group col-md-6">
				                <input type="text" name="name" class="form-control" required="required" placeholder="Name">
				            </div>
				            <div class="form-group col-md-6">
				                <input type="email" name="email" class="form-control" required="required" placeholder="Email">
				            </div>
				            <div class="form-group col-md-12">
				                <input type="text" name="subject" class="form-control" required="required" placeholder="Subject">
				            </div>
				            <div class="form-group col-md-12">
				                <textarea name="message" id="message" required="required" class="form-control" rows="8" placeholder="Your Message Here"></textarea>
				            </div>                        
				            <div class="form-group col-md-12">
				                <input type="submit" name="submit" class="btn btn-primary pull-right" value="Submit">
				            </div>
				        </form>
	    			</div>
	    		</div>
	    		<div class="col-sm-4">
    			</div>
	    	</div>  
    	</div>	
    </div><!--/#contact-page-->

	

  
    <script src="{% static 'vendor/js/jquery.js' %}"></script>
	<script src="{% static 'vendor/js/bootstrap.min.js' %}"></script>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <script type="text/javascript" src="{% static 'vendor/js/gmaps.js' %}"></script>
	<script src="{% static 'vendor/js/contact.js' %}"></script>
	<script src="{% static 'vendor/js/price-range.js' %}"></script>
    <script src="{% static 'vendor/js/jquery.scrollUp.min.js' %}"></script>
    <script src="{% static 'vendor/js/jquery.prettyPhoto.js' %}"></script>
    <script src="{% static 'vendor/js/main.js' %}"></script>
{% endblock body %}
</html>
