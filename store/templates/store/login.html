{% extends 'store/base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">


{% block body %}
    <section id="form"><!--form-->
        <div class="container">
            <div class="row">
                <div class="col-sm-4 col-sm-offset-1">
                    <div class="login-form"><!--login form-->
                        <h2>Login to your account</h2>
                        <form action="{% url 'user:login' %}" method="post">
                            {% csrf_token %}
                            {{ form.username }}
                            {{ form.password }}
                            <span>
								<input type="checkbox" class="checkbox">
								Keep me signed in
							</span>
                            <button type="submit" class="btn btn-default">Login</button>
                            <a class="btn btn-danger pull-right up" href="{% url 'user:registration' %}">Registration</a>
                        </form>
                    </div><!--/login form-->
                </div>
            </div>
        </div>
    </section><!--/form-->






    <script src="{% static 'vendor/js/jquery.js' %}"></script>
    <script src="{% static 'vendor/js/price-range.js' %}"></script>
    <script src="{% static 'vendor/js/jquery.scrollUp.min.js' %}"></script>
    <script src="{% static 'vendor/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'vendor/js/jquery.prettyPhoto.js' %}"></script>
    <script src="{% static 'vendor/js/main.js' %}"></script>
{% endblock body %}
</html>
